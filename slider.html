<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- my stylesheet link  -->
    <link rel="stylesheet" href="slider.css">
    <!-- google font cdn links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Montserrat:wght@100&display=swap"
        rel="stylesheet">

    <!-- bootstrap icon cdn link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

</head>

<body>
<div class="carousel">
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="https://images.pexels.com/photos/12294354/pexels-photo-12294354.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="..."  data-title="0" id="image1">
                <img src="https://images.pexels.com/photos/12294355/pexels-photo-12294355.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="..." data-title="1" id="image2">
                <img src="https://images.pexels.com/photos/12294358/pexels-photo-12294358.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="..." data-title="2" id="image3">
            </div>
        </div>
        <button class="slider-btn" id="prevBtn"><i class="bi bi-arrow-left"></i></button>
        <button class="slider-btn" id="nextBtn"><i class="bi bi-arrow-right"></i></button>
        <div class="inner-buttons">
            <button class="inner-button active " data-title="0"><i class="bi bi-circle"></i></button>
            <button class="inner-button " data-title="1"><i class="bi bi-circle"></i></button>
            <button class="inner-button  " data-title="2"><i class="bi bi-circle"></i></button>
        </div>
</div>
        <script src="slider.js"></script>

</body>

</html>
